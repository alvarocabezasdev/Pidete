<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="this.mesa">
      {{this.mesa}}
    </ion-title>
    <ion-title *ngIf="!this.mesa">
      Mi mesa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>

  <ion-item *ngFor="let item of listadoPanel;let i = index">
  
  <div class="producto" col-6>
        <p>{{item.producto}}</p>
  </div>

  <div class="cantidad" col-3>
        <p>x<strong>{{item.cantidad}}</strong></p>
  </div>

  <div class="precio" col-3>
        <p>{{item.precio}}€</p>
  </div>
  </ion-item>

</ion-list>


</ion-content>

  <ion-footer>
    <ion-toolbar>
    <div class="pie" >
       <div class="total">
      <h2><strong>{{totalComanda()}}€</strong></h2>
    </div>
    
    <ion-button class="boton"  (click)="pedirCuenta()" [disabled]="!listadoPanel.length">Pedir cuenta</ion-button>
 
    </div>
    </ion-toolbar>
</ion-footer>
